
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "thurstone"
version = "0.0.1"
description = "OO toolkit for lattice-based performance models and the horse-race inverse problem"
authors = [{name="You", email="you@example.com"}]
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["numpy>=1.23"]

[project.optional-dependencies]
test = [
    "pytest>=7.0",
    "numpy>=1.23",
    "hypothesis>=6.0",
    "pytest-benchmark>=4.0",
]

[tool.setuptools.packages.find]
where = ["."]

[tool.pytest.ini_options]
addopts = "-q -ra"
testpaths = ["tests"]
